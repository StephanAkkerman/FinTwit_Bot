pull_request_rules:
  - name: Automatic merge on bot
    conditions:
        - or:
          - author~=^dependabot(|-preview)\[bot\]$
          - author=imgbot[bot]
    actions:
      merge:
        method: merge

  - name: Automatic merge on admins
    conditions:
        - or:
          - author=StephanAkkerman
          - author=TimKoornstra
    actions:
      merge:
        method: merge
        
  - name: automatic merge for Snyk pull requests
    conditions:
      - title~=^\[Snyk\]
      - head~=^snyk-fix
      - check-success~=^security/snyk
    actions:
      merge:
        method: merge